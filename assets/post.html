<!DOCTYPE html>
<html lang="en" ng-app="whitelistApp">
  <head>
    <style type="text/css">
      @import "css/bootstrap.min.css";
      @import "css/font-awesome.min.css";
      @import "css/bootstrap-theme.min.css";
      @import "css/toastr.css";
      @import "css/jumbotron-narrow.css";
    </style>
    <script src="js/jquery.js"> </script>
    <script src="js/toastr.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap.js" type="text/javascript"></script>
    <script src="js/whitelist.js" type="text/javascript"></script>
    <script src="js/forbidden.js" type="text/javascript"></script>
  </head>
  <body ng-controller="ForbiddenController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
          <div class="header">
            <h3 class="text-muted">Whitelist</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="jumbotron">
          <p class="lead">The site {{url}} was not found in Whitelist.</p>
          To add to Whitelist, enter password below and submit.  You will be automatically
          redirected to the site.
          <br>
          Destination URL: {{destination}}
          <br>
        </div>
        <hr/>
      </div>
      
      <div class="row">
        
        <div class="col-md-2 col-md-offset-5">

            <div class="form-group input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-link"></span></span>
              <input class="form-control" type="text" name='url' ng-value="url"/>
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name="password" placeholder="password"/>     
            </div>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
          </form>
          
        </div>    
      </div>
    </div>
  </body>
</html>
