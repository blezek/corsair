<!DOCTYPE html>
<html lang="en" ng-app="whitelistApp">
  <head>
    <style>
      {{.bootstrap_min_css}}
      {{.bootstrap_theme_min_css}}
      {{.jumbotron_narrow_css}}
    </style>
  </head>
  <body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Whitelist</h3>
    </div>

    <div class="jumbotron">
      <p class="lead">The site {{.url}} was not found in Whitelist.</p>
      To add to Whitelist, enter password below and submit.  You will be automatically
      redirected to the site.
    </div>
    <hr/>
    
    <div class="col-lg-12">

      <form action="http://localhost:47011/rest/whitelist/post" method="post">
        URL: <input type="text" name="url" value="{{.url}}"><br>
        Password: <input type="text" name="password"><br>
        Destination: <input type="text" name="destination" value="{{.destination}}"><br>
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
    </div>    
  </div>
  </body>
</html>
