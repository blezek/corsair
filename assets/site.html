<div class="modal-header">Add a url to the whitelist</div>
<form name="siteForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="formname" class="control-label">URL:</label>
      <input ng-model="site.url" name="directory" type="text" class="form-control" name="url" placeholder="url" required>
      <span class="error" ng-show="siteForm.directory.$error.required">URL is required.</span>
    </div>

  </div>
  <div class="modal-footer">
    <button ng-disabled="siteForm.$invalid" class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
  </div>
</form>
